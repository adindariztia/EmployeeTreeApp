<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmployeeTree App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container d-flex justify-content-center">
        <div class="col-4">
            <h2 style="text-align: center; margin-top:10rem" class="text-light">Employee Tree Search</h2>
            <form class="form-floating">
                <input type="text" class="form-control" id="floatingInputValue" placeholder="Type employee name">
                <label for="floatingInputValue">Search for Employee</label>
            </form>
            <div id="employee-search-result-container"></div>

            <div class="card border-primary" style="max-width: 50rem; display: none;">
                <div class="card-header" id="card-employee-name">Header</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">Employee Details:</h5>
                        <!-- <p class="card-text"></p> -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="employee-managers" value="testtest" disabled>
                            <label for="floatingInputValue">Employee Managers:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="direct-reports" value="testtest" disabled>
                            <label for="floatingInputValue">Number of Direct Reports:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="indirect-reports" value="testtest" disabled>
                            <label for="floatingInputValue">Number of Indirect Reports:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="details" value="testtest" disabled>
                            <label for="floatingInputValue">Other details:</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>
</html>
